<style>
  .red {
    fill: #f00;
  }
  .fancy {
    fill: none; /* 填充 */
    stroke: #000; /* 描边色 */
    stroke-width: 3pt; /* 边框宽度 */
  }
</style>
<svg width="300" height="300">
  <circle cx="30" cy="50" r="25"></circle>
  <circle cx="90" cy="50" r="25" class="red"></circle>
  <circle cx="150" cy="50" r="25" class="fancy"></circle>
</svg>

<!-- circle 画圆 -->
<!-- cx 横坐标 -->
<!-- cy 纵坐标 -->
<!-- r 半径 -->
