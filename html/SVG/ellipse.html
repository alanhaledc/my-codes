<svg width="300" height="180">
  <ellipse
    cx="60"
    cy="60"
    rx="20"
    ry="40"
    stroke="black"
    stroke-width="5"
    fill="red"
  ></ellipse>
</svg>

<!-- ellipse 画椭圆 -->
<!-- cx cy 椭圆中心的横坐标和纵坐标 -->
<!-- rx ry 椭圆横向轴和纵向轴的半径 -->
