<svg width="500" height="500">
  <rect x="0" y="0" width="100" height="100" fill="#feac5e">
    <animate
      attributeName="x"
      from="0"
      to="500"
      dur="2s"
      repeatCount="indefinite"
    ></animate>
    <animate
      attributeName="width"
      to="500"
      dur="2s"
      repeatCount="indefinite"
    ></animate>
  </rect>
</svg>

<!-- animate 产生动画效果，可定义多个属性 -->
<!-- attributeName 发生动画效果的属性名 -->
<!-- from 单次动画的初始值 -->
<!-- to 单词动画的结束值 -->
<!-- dur 单词动画的持续时间 -->
<!-- repeatCount 动画的循环模式 -->
