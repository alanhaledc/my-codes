<svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
  <circle id="my-circle" cx="5" cy="5" r="4"></circle>
  <use href="#my-circle" x="10" y="0" fill="blue"></use>
  <use href="#my-circle" x="20" y="0" fill="white" stroke="blue"></use>
</svg>

<!-- use 复制一个形状 -->
<!-- x y 复制形状的左上角坐标 -->
