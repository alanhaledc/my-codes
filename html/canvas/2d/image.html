<img id="icon" src="./icon.png" alt="icon" width="160" height="160" />
<canvas
  id="my-canvas"
  width="180"
  height="180"
  style="border: 1px solid #000;"
></canvas>

<script>
  var c = document.querySelector("#my-canvas");
  var ctx = c.getContext("2d");

  var img = document.querySelector("#icon");
  img.onload = function () {
    ctx.drawImage(img, 10, 10, 160, 160);
  };
</script>
