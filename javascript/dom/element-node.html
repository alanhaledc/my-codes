<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>element-node</title>
  </head>
  <body>
    <div id="div1" class="class-div1">
      <!-- p1 element -->
      <p id="p1" data-name="p1-data-name">this is p1</p>
      <p id="p2">this is p2</p>
    </div>
    <script>
      // div1 元素
      const div1 = document.querySelector("#div1");

      console.log(div1.children); // 所有子元素（元素节点）
      console.log(div1.firstElementChild); // 第一个子元素

      console.log(div1.childNodes); // 所有子节点
      console.log(div1.firstChild); // 第一个子节点

      for (let i = 0; i < div1.childNodes.length; i++) {
        const childNode = div1.childNodes[i];
        if (childNode.nodeType === 1) {
          console.log(i, childNode, "元素节点");
        }
        if (childNode.nodeType === 3) {
          console.log(i, childNode, "文本节点");
        }

        if (childNode.nodeType === 8) {
          console.log(i, childNode, "评论节点");
        }

        if (childNode.nodeType === 2) {
          console.log(i, childNode, "元素属性"); // 在 DOM4 已弃用
        }
      }

      // p1
      const p1 = document.querySelector("#p1");
      text = p1.textContent;
      console.log(text); // this is p1
      console.log(p1.childNodes[0].nodeType); // 3
    </script>
  </body>
</html>
