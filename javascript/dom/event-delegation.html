<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>event-delegation</title>
    <style>
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
    <script>
      const list = document.querySelector("ul");

      // 事件委托（代理），把事件绑定到父元素上
      // 此时 currentTarget 和 target 会不一样
      list.addEventListener("click", function (event) {
        const currentTarget = event.currentTarget; // currentTarget 始终是监听事件者 -> 这里是事件绑定的 ul 元素
        console.log("currentTarget", currentTarget);

        if (event.target && event.target.nodeName.toUpperCase() === "LI") {
          const target = event.target; // target 事件的真正发出者 -> 这里是点击的 li 元素
          console.log("target", target);
          console.log(target.innerText);
        }
      });
    </script>
  </body>
</html>
