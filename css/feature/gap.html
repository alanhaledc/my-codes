<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gap demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        padding: 10px;
      }

      .container {
        width: 300px;
        height: 400px;
        display: grid;
        /* column-gap: 20px; */
        /* row-gap: 20px; */
        gap: 20px;
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px 100px;
      }

      .item {
        border: 1px solid #f00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="item">1</p>
      <p class="item">2</p>
      <p class="item">3</p>
      <p class="item">4</p>
    </div>
  </body>
</html>
