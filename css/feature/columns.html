<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>columns demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      /* 最简单的多栏布局 */
      .container {
        columns: 3;
        /* column-gap: 20px; */
        gap: 20px;
      }

      p {
        padding: 50px;
        background: deepskyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
  </body>
</html>
