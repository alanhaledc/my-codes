<style>
  body {
    margin: 50px;
  }
  .container {
    display: flex;
    flex-wrap: wrap; /* 换行 */
    width: 300px; /* 固定总宽度 */
  }
  .container li {
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    border: 4px solid #7e8c8d;
    box-sizing: border-box;
    margin-left: -4px; /* 重叠去左边 */
    margin-top: -4px; /* 重叠去上边 */
    list-style: none;
  }
  .container li:nth-child(3n + 1) {
    margin-left: 0;
  }
  .container li:nth-child(1),
  .container li:nth-child(2),
  .container li:nth-child(3) {
    margin-top: 0;
  }
  .container li:hover {
    border-color: #f00;
    z-index: 2;
  }
</style>
<section>
  <ul class="container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</section>
