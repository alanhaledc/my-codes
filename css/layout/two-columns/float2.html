 * @Description: 左边定宽，右边自适应方案 -> float + calc
 * @Date: 2019/01/31
 * @LastEditTime: 2020/06/11
 -->

<style>
  .left {
    width: 120px;
    float: left;
    background: red;
  }
  .right {
    width: calc(100% - 120px); /* 动态 */
    float: left;
    background: blue;
  }
</style>
<section>
  <div class="left">left</div>
  <div class="right">right</div>
</section>
