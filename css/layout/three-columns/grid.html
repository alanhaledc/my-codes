<style>
  .container {
    display: grid;
    width: 100%;
    grid-template-rows: 300px; /* 横向（每行）-> 高度 */
    grid-template-columns: 300px auto 300px; /* 纵向（每列）-> 宽度；分别设置，中间自动 */
  }
  .left {
    background: red;
  }
  .main {
    background: yellow;
  }
  .right {
    background: green;
  }
</style>
<section class="container">
  <div class="left">left</div>
  <div class="main">这是网格布局的中间部分</div>
  <div class="right">right</div>
</section>
