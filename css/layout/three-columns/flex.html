<style>
  .container {
    display: flex;
    height: 300px;
  }
  .left {
    width: 300px;
    background: red;
  }
  .main {
    /* flex 属性是 flex-grow（放大）, flex-shrink（缩小） 和 flex-basis（占位） 的简写，默认值为 0 1 auto。后两个属性可不写。 */
    /* flex-grow: 1; */
    flex: 1;
    background: yellow;
  }
  .right {
    width: 300px;
    background: green;
  }
</style>
<section class="container">
  <div class="left">left</div>
  <div class="main">这是flex布局的中间部分</div>
  <div class="right">right</div>
</section>
